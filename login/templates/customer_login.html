<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'customer_login.css' %}">
</head>
<body>
    <div class="outer-box d-flex justify-content-center align-items-center">
        <div class="inner-box">
            <h2 class="text-center mb-4">Customer Login</h2>
            <form method="POST" action="{% url 'customer_login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email ID</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <p class="text-center mt-3">
                New User? <a href="{% url 'customer_signup' %}">Sign Up</a>
            </p>            
        </div>
    </div>
</body>
</html>
