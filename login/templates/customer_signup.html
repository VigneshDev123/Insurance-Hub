<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 30px auto;
            background: #f1f1f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            font-size: 1.8rem;
            color: #0056b3;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container form-container">
    <h2 class="form-title">User Details Form</h2>
    <form method="POST" action="{% url 'user_details' %}">
        {% csrf_token %} 
        <!-- Name Fields -->
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
        </div>
        <div class="form-group">
            <label for="middle_name">Middle Name</label>
            <input type="text" class="form-control" id="middle_name" name="middle_name">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
        </div>

        <!-- Gender -->
        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <!-- Contact Information -->
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <!-- Address -->
        <div class="form-group">
            <label for="address">Address</label>
            <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
        </div>

        <!-- About You -->
        <div class="form-group">
            <label for="about_you">About You</label>
            <textarea class="form-control" id="about_you" name="about_you" rows="3"></textarea>
        </div>

        <!-- Home Type -->
        <div class="form-group">
            <label>Home Type</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="rent" name="home_type" value="rent" required>
                <label class="form-check-label" for="rent">Rent</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="own" name="home_type" value="own">
                <label class="form-check-label" for="own">Own</label>
            </div>
        </div>

        <!-- Salary -->
        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="number" class="form-control" id="salary" name="salary" required>
        </div>

        <!-- Vehicle Type -->
        <div class="form-group">
            <label for="vehicle_type">Vehicle Type</label>
            <select class="form-control" id="vehicle_type" name="vehicle_type" required>
                <option value="">Select Vehicle Type</option>
                <option value="two_wheeler">2 Wheeler</option>
                <option value="four_wheeler">4 Wheeler</option>
                <option value="other">Other</option>
            </select>
        </div>

        <!-- Health Details -->
        <div class="form-group">
            <label for="health_details">Health Details</label>
            <select class="form-control" id="health_details" name="health_details" required>
                <option value="">Select Health Condition</option>
                <option value="prolonged_health_issues">Prolonged health issues</option>
                <option value="seasonal_flu">Prone to seasonal flu</option>
                <option value="general_health_issues">General health issues</option>
            </select>
        </div>
        
        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
